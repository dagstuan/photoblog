<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Dag Stuan{% endblock %}</title>
	<link rel="stylesheet" href="/media/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/media/js/jquery.retina.js"></script>
	<script type="text/javascript" src="/media/js/jquery.history.js"></script>
	<script type="text/javascript" src="/media/js/spin.min.js"></script>
	<script type="text/javascript" src="/media/js/site.js"></script>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-35576492-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>

<body>
	<div id="wrap"> <!-- START wrap -->
		<div id="top"> <!-- START top -->
			<a href="/"><span id="logo"></span></a>
			<div id="menu"> <!-- START menu -->
				<ul>
					<li><a href="/">INDEX</a></li>
					<li><a href="/browse">BROWSE</a></li>
					<li><a href="/about">ABOUT</a></li>					
				</ul>
			</div> <!-- END menu -->
			<span class="hr"></span>
		</div> <!-- END top -->
		
		<div id="content_wrap">
			<div id="current_photo_wrap">
				{% block content %}{% endblock %}
				<div id="bottom"> <!-- START bottom -->
					{% block bottom %}{% endblock %}
				</div> <!-- END bottom -->
			</div>
		</div>
		
		<div id="post_comments">
		{% block post_comments %}{% endblock %}
		</div>
		<div id="footer"> <!-- START footer -->
			{% block footer %}
			<div id="copyright">Copyright &copy; 2012 - Dag Stuan</div>
			{% endblock %}
		</div> <!-- END footer -->
	</div> <!-- END wrap -->
</body>
</html>
